blocks:
  - name: Install dependencies
    #skip:
    #  when: "tag =~ '.*'"
    task:
      #prologue:
      #  commands:
      #    - sem-version node 12
      jobs:
        - name: 'Install'
          matrix:
            - env_var: NODE_VERSION
              values: [ "10", "11", "12", "13", "14" ]
          commands:
            - sem-version node $NODE_VERSION
            - node --version
            - checkout
            - cache restore
            - npm install
            - cache store

  - name: Test
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Test
          matrix:
            - env_var: NODE_VERSION
              values: [ "10", "11", "12", "13", "14" ]
          commands:
            - sem-version node $NODE_VERSION
            - node --version
            - npm run test

  - name: Coverage
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Coverage
          commands:
            - sem-version node 14
            - npm run cover
            - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js

      secrets:
        - name: COVERALLS_SHORTFIELD_REPO_TOKEN

